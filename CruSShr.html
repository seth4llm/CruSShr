<!DOCTYPE html>
<html class="height-box" ng-app>
	<head>
		<meta charset="utf-8">
		<title>CruSShr &#9660; Stylesheet Crusher</title>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="CruSShr.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.22.0/codemirror.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.22.0/theme/ambiance.min.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.22.0/codemirror.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.22.0/mode/css/css.min.js"></script>
		<script src="CruSShr.js"></script>
	</head>
	<body class="body-noise height-box" ng-controller="CruSShr">
		<nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">CruSShr</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav" style="display:none;">
						<li class="divider-vertical"></li>
						<li class="active"><a href="#">Live</a></li>
						<li><a href="#">Manual</a></li>
						<li class="divider-vertical"></li>
						<li class="pull-right"><a href="#" id="update-manual-push">Crush!</a></li>
						<li class="pull-right"><a href="#" id="proc"></a></li>
					</ul>
					<p class="navbar-text navbar-right">{{ UnCruSShd.content.length + ' &#8725; ' + CruSShd.content.length + ' in ' + CruSShd.lps + ' ms' }}</p>
				</div>
			</div>
		</nav>
		<div class="container-fluid height-box">
			<div class="row height-box">
				<div class="col-md-6 height-box">
					<div class="textbox">
						<div class="txb-label txb-label-right" id="length-in">{{ UnCruSShd.content.length }}</div>
						<div class="txb-label">Input</div>
						<section id="css-container" class="editor page height-box">
							<textarea id="txinput" spellcheck="false" class="language-css noise" contenteditable ng-model="UnCruSShd.content" ng-change="CruSSh_it()"></textarea>
						</section>
					</div>
				</div>
				<div class="col-md-6 height-box">
					<div class="textbox">
						<div class="txb-label txb-label-right" id="length-out">{{ CruSShd.len }}</div>
						<div class="txb-label">Output</div>
						<section id="css-container" class="editor page height-box">
							<textarea id="txoutput" spellcheck="false" class="language-css" ng-readonly="true">{{ CruSShd.content }}</textarea>
						</section>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
